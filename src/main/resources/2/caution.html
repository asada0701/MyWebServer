<body>
<center>
    <div id="caution">
        <h1>掲示板を利用する上での注意事項</h1>
        <h2>ハンドルネームについて</h2>
        <ol>
            <li>≪注意点その１≫
                <ol>
                    <li>実名を使うのはやめましょう。</li>
                    <li>知人や周りの方の名前を使うのもやめましょう。</li>
                </ol>
            </li>
            <li>≪注意点その２≫
                <ol>
                    <li>掲示板ですでに使われている名前は使わないようにしましょう。</li>
                    <li>掲示板の常連さんや、管理人の名前を使うと、喧嘩の原因になることもあります。</li>
                </ol>
            </li>
        </ol>
    </div>
</center>
</body>
