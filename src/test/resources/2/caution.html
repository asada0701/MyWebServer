        <h1>掲示板を利用する上での注意事項</h1>
        <h2>ハンドルネームについて</h2>
        <p>≪注意点その１≫</p>
        <p>実名を使うのはやめましょう。知人や周りの方の名前を使うのもやめましょう。</p>
        <p>≪注意点その２≫</p>
        <p>掲示板ですでに使われている名前は使わないようにしましょう。</p>
        <p>掲示板の常連さんや、管理人の名前を使うと、喧嘩の原因になることもあります。</p>
